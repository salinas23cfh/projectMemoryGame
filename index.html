            </li>
            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>

                    <span class="modal_time"> Your time</span>
                    <span class="modal_stars">Stars</span>

                </div>
                <div class="modal_buttons">

            </div>
